<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Wargaming Data</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Tanks</a></li>
      <li class="active"><a href="ships">Ships</a></li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><input type="number" name="level" [(ngModel)]="filter.tier" placeholder="Tier"></li>
      <li><input type="text" name="nation_i18n" [(ngModel)]="filter.nation" placeholder="Nation"></li>
      <li><input type="text" name="type_i18n" [(ngModel)]="filter.type" placeholder="Type"></li>
      <li><input type="text" name="name_i18n" [(ngModel)]="filter.name" placeholder="Name"></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row" *ngFor = "let ship of ships| shipfilter: filter"> 
			<div class="card">
			  <img class="card-img-top" src={{ship.images.small}} alt="Card image cap">
			  <div class="card-block">
			    <h4 class="card-title">{{ship.name}}</h4>
				    <p class="card-text">Nation: {{ship.nation}}</p>
			    <p class="card-text">Type: {{ship.type}}</p>
			    <p class="card-text">Tier: {{ship.tier}}</p>
			  </div>
			</div>
	</div>
</div>
